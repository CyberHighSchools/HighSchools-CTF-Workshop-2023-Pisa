<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What an Art Gallery!</title>
    <!-- Include Bootstrap CSS with dark theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="bg-secondary">

<!-- Bootstrap Navbar with dark styling -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="font-size-lg h1 text-light text-decoration-none" href="#">What an Art Gallery!</a>
</nav>

<div class="container my-5 mh-100">
    <div id="imageCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {% for image in images %}
            <div class="carousel-item {% if loop.index == 1 %}active{% endif %}">
                <a href="{{ url_for('serve_file', filename=image['filename']) }}">
                    <img src="{{ url_for('serve_file', filename=image['filename']) }}" alt="{{ image['link'] }}"
                         class="d-block w-100 img-fluid rounded shaow">
                </a>
            </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#imageCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#imageCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="text-center mt-3">
        <h1 class="text-light">Click on an Image to view it!</h1>
    </div>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
